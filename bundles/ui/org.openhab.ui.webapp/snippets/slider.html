<li style="%labelstyle%">
   <img src="/images/%alarm_icon%.png" width="12" height="29" class="iFull" />
   <img src="/images/%icon%.png" width="29" height="29" class="iFull" />
   <span class="options">
      <img src="images/_down.png" ontouchstart="OH.repeatedRequest('../CMD?%item%=DECREASE', %frequency%, %switch%);event.stopPropagation();event.preventDefault();" ontouchend="OH.stopRepeatedRequest('../CMD?%item%=OFF');event.stopPropagation();event.preventDefault();" onmousedown="OH.repeatedRequest('../CMD?%item%=DECREASE', %frequency%, %switch%)" onmouseup="OH.stopRepeatedRequest('../CMD?%item%=OFF')" />
      <img src="images/_up.png" ontouchstart="OH.repeatedRequest('../CMD?%item%=INCREASE', %frequency%, %switch%);event.stopPropagation();event.preventDefault();" ontouchend="stopRepeatedRequest('../CMD?%item%=ON');event.stopPropagation();event.preventDefault();" onmousedown="OH.repeatedRequest('../CMD?%item%=INCREASE', %frequency%, %switch%)" onmouseup="OH.stopRepeatedRequest('../CMD?%item%=ON')" />
   </span>
   <label style="%labelstyle%">%label%</label>
   <label style="color:red">%alarm_text%</label>
</li>
