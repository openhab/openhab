<li style="%labelstyle%">
<img src="/images/%icon%.png" width=29 height=29 class="iFull" />
<span class="options">
<img src="images/_down.png" ontouchstart="ChangeState('../CMD?%item%=%newlowerstate%');event.stopPropagation();event.preventDefault();" onmousedown="ChangeState('../CMD?%item%=%newlowerstate%')" />
<img src="images/_up.png" ontouchstart="ChangeState('../CMD?%item%=%newhigherstate%');event.stopPropagation();event.preventDefault();" onmousedown="ChangeState('../CMD?%item%=%newhigherstate%')" />
<input type="range" min="%minValue%" max="%maxValue%" step="%step%" value="%state%" id="%id%_slider" name="%id%_slider" onchange='document.getElementById("%id%_newvalue").value = "new value = " + document.getElementById("%id%_slider").value;'/>
<input type="text" id="%id%_newvalue" name="%id%_newvalue" value="%state%" disabled />
<button type="button" id="%id%_btn" onclick='ChangeState("../CMD?%item%=" + document.getElementById("%id%_slider").value)'>set</button>
</span>
%label%</li>
